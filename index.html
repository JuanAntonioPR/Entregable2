<!doctype html>
<html lang="en">
  <html class="no-js" lang="es">
  <head>
    <meta charset="UTF-8">
    <title>GathSession</title>  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./img/logo.svg" alt="logo GathSession">
        <nav class="nav">
          <ul>
            <li>
              <a href="#">Home</a>
              <img src="./img/rectangle.svg" alt="imagen decorativa selección">
            </li>
            <li>
              <a href="#">Features</a>
              <img src="./img/rectangle.svg" alt="imagen decorativa selección">
            </li>
            <li>
              <a href="#">Blog</a>
              <img src="./img/rectangle.svg" alt="imagen decorativa selección">
            </li>
            <li>
              <a href="#">Contact</a>
              <img src="./img/rectangle.svg" alt="imagen decorativa selección">
            </li>
            <li>
              <a href="#">About Us</a>
              <img src="./img/rectangle.svg" alt="imagen decorativa selección">
            </li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <section class="content">
          <h1 class="title">Build your best community starting from here.</h1>
          <p class="description">Meet and communicate with the best people to run projects, events or other activities in a more effective and fun way</p>
          <div class="links">
            <a href="#" class="button">Get Started</a>
            <div>
              <a href="#">Learn More</a>
              <img src="./img/ico-arrow.svg" alt="flecha">
            </div>
          </div>
          <div class="activities">
            <article class="activities--box1">
              <img src="./img/ico-community.svg" alt="icono comunidad">
              <h3>Build Community</h3>
            </article>
            <article class="activities--box2">
              <img src="./img/ico-events.svg" alt="icono eventos">
              <h3>Share Events</h3>
            </article>
            <article class="activities--box3">
              <img src="./img/ico-information.svg" alt="icono información">
              <h3>Get Information</h3>
            </article>
          </div>
        </section>
        <section class="decorative">
          <div class="decorative--box1">
            <img src="./img/img1.png" alt="imagen 1">
          </div>
          <div class="decorative--box2">
            <img src="./img/img2.png" alt="imagen 2">
          </div>
          <div class="decorative--box3">
            <img src="./img/img3.png" alt="imagen 3">
          </div>
          <div class="decorative--box4">
            <img src="./img/img4.png" alt="imagen 4">
          </div>
          <div class="decorative--box5">
            <img src="./img/img5.png" alt="imagen 5">
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
